{% load static %}
{% load m_in %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sections</title>
    <link rel="stylesheet" href='{% static "css/bulma.min.css" %}'>


</head>
<body>


<section class="section">
    <div class="columns">

        <div class="column is-narrow is-center is-offset-one-quarter">

            {% if form.instance and form.instance.pk %}

                <form method="post" action="{% url 'sections_update' form.instance.pk %}">

            {% else %}

            <form method="post" action="{% url 'sections_create' %}">

            {% endif %}
                {% csrf_token %}
                {% for field in form %}
                    <div class="control">
                        {{ field.errors }}
                        {{ field.label_tag }}
                        {{ field }}
                        {% if field.help_text %}
                            <p class="help">{{ field.help_text|safe }}</p>
                        {% endif %}
                    </div>
                    <br>
                {% endfor %}
                <div class="field is-grouped is-grouped-centered">
                    <input class="button is-primary" type="submit" value="Submit">
                </div>
            </form>

        </div>
    </div>
</section>


</body>
</html>
