{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href='{% static "css/touchup.css" %}' type="text/css">
    <link rel="stylesheet" href='{% static "css/bulma.min.css" %}'>
    <title>Contract</title>
</head>
<body>
<section class="section">
    <div class="columns">
        <div class="column is-2 has-text-centered is-offset-5">
            {{ object.name }}
            <hr>
            {{ object.description }}
            <hr>
            {{ object.section }}
            <hr>
            {{ object.company }}
            <hr>
            Started : {{ object.start_date }}
            <hr>
            End Date: {{ object.expiry_date }}
        </div>
    </div>
</section>
</body>
</html>
